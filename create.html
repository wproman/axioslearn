

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/milligram/dist/milligram.min.css">
</head>
<body>
    <div id="loader
    " class="loading  d-noe">

    </div>
    <div class="container">
          <div class="row">
            <div class="column">
            
              
              <label for="ProductName">ProductName:</label>
              <input type="text" id="ProductName" placeholder="ProductName" >
              
              <label for="ProductCode">ProductCode:</label>
              <input type="text" id="ProductCode" placeholder="ProductCode" >
  
              <label for="UnitPrice">UnitPrice:</label>
              <input type="text" id="UnitPrice" placeholder="UnitPrice" >
              
              <label for="Qty">Qty:</label>
              <input type="text" id="Qty" placeholder="Qty" >
              
              <label for="TotalPrice">TotalPrice:</label>
              <input type="text" id="TotalPrice" placeholder="TotalPrice" >
  
            <label for="Img">Img:</label>
              <input type="text" id="Img" placeholder="Imgae" >
  
              
              <button onclick="CreateData()" type="submit">Submit</button>
            </div>
          </div>
                
    </div>

   <script>
  
  
async function CreateData(){
    
    
    let productName = document.getElementById('ProductName').value;
    let ProductCode = document.getElementById('ProductCode').value;
    let UnitPrice = document.getElementById('UnitPrice').value;
    let Qty = document.getElementById('Qty').value;
    let TotalPrice = document.getElementById('TotalPrice').value;
    let Img = document.getElementById('Img').value;
                   
    let createObj = {
    
      Img:Img,
        ProductCode:ProductCode,
        ProductName:productName,
        Qty:Qty,
        TotalPrice:TotalPrice,
        UnitPrice:UnitPrice
};

  let res = await axios.post(`https://crud.teamrabbil.com/api/v1/CreateProduct`, createObj);
  
  console.log(res);
  if(res.status === 200){
//   alert("created successfully");
  window.location = `index.html`;
  }else{
    console.log('error')
  }

}

 
   </script>
</body>
</html>
